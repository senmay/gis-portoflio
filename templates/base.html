<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <a href="{{ url_for('home') }}" class="logo">
                <!-- TODO: Replace with a proper SVG logo -->
                <svg width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <title>Logo</title>
                    <circle cx="50" cy="50" r="48" stroke="#FFD700" stroke-width="4"/>
                    <path d="M30 70L50 30L70 70" stroke="#FFD700" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>GIS Portfolio</span>
            </a>
            <nav>
                <a href="{{ url_for('home') }}" class="{{ 'active' if request.endpoint == 'home' else '' }}">Home</a>
                <a href="{{ url_for('projects') }}" class="{{ 'active' if request.endpoint == 'projects' else '' }}">Projekty</a>
                <a href="{{ url_for('piano') }}" class="{{ 'active' if request.endpoint == 'piano' else '' }}">Pianino</a>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>&copy; 2025. Wszelkie prawa zastrze≈ºone.</p>
        </footer>
    </div>
</body>
</html>
