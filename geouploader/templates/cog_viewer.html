<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COG Viewer</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v6.15.1/css/ol.css" type="text/css">
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>COG Viewer</h1>
    <div id="map"></div>
    <script src="https://openlayers.org/en/v6.15.1/build/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>
    <script>
        const cogUrl = "{{ cog_url }}";
        const bbox = {{ bbox|tojson }};

        proj4.defs('EPSG:2180', '+proj=tmerc +lat_0=0 +lon_0=19 +k=0.9993 +x_0=500000 +y_0=-5300000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs');
        ol.proj.proj4.register(proj4);

        const source = new ol.source.GeoTIFF({
            sources: [
                {
                    url: cogUrl,
                },
            ],
        });

        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM(),
                }),
                new ol.layer.WebGLTile({
                    source: source,
                }),
            ],
            view: new ol.View({
                projection: 'EPSG:3857',
            })
        });

        const extent = ol.proj.transformExtent([bbox[0], bbox[1], bbox[2], bbox[3]], 'EPSG:2180', 'EPSG:3857');
        map.getView().fit(extent, map.getSize());
    </script>
</body>
</html>
