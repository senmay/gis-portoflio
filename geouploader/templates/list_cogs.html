<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of COGs</title>
</head>
<body>
    <h1>List of COGs in S3 Bucket</h1>
    <ul>
        {% for cog in cogs %}
            <li><a href="{{ url_for('geouploader.cog_viewer', url=cog) }}">{{ cog.split('/')[-1] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
